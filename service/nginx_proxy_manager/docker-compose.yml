name: nginx-proxy-manager

services:
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest

    container_name: nginx_proxy_manager

    ports:
      - 80:80/tcp
      - 81:81/tcp
      - 443:443/tcp

    volumes:
      - ${HOMELAB_DATA_DIR}/npm/data:/data
      - ${HOMELAB_DATA_DIR}/npm/letsencrypt:/etc/letsencrypt

    env_file:
      - .env

    environment:
      TZ: ${TZ}

    restart: unless-stopped

    healthcheck:
        disable: false
